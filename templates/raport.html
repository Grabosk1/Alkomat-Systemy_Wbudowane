	<body>

	<div id="fh5co-page">

		<a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle"><i></i></a>
		<aside id="fh5co-aside" role="complementary" class="border js-fullheight">

			<h1 id="fh5co-logo"><a href="home"><img src="static/images/logotyp.png" alt="Free HTML5 Bootstrap Website Template" width="65%" ></a></h1>
			<nav id="fh5co-main-menu" role="navigation">
				<ul>
					<li><a href="home">O PROJEKCIE</a></li>
					<li class="fh5co-active"><a href="raport">RAPORT</a></li>
					<li><a href="login">MODYFIKACJE</a></li>
				</ul>
			</nav>

			<div class="fh5co-footer">
				<p><small>&copy; 2021 Projekt - Systemy Wbudowane</span></small></p>
			</div>

		</aside>

		<div id="fh5co-main">

			<div class="fh5co-narrow-content">
				<div class="row">
					<div class="col-md-5">
						<h1 class="animate-box" data-animate-effect="fadeInLeft">Raport bazy danych</h1>
						<p class="animate-box" data-animate-effect="fadeInLeft">
							Poniższy raport przedstawia aktualny stan bazy danych.
						</p>

					</div>
				</div>

				<div class="row">
					<div class="col-md-12 animate-box" data-animate-effect="fadeInLeft">
						<a href="raport"><button id="keyword_clicked" onclick="keyword()" class="btn btn-primary btn-outline">Odśwież raport</button></a>
						<p class="fh5co-lead">
						  <table border = 1>
							 <thead>
								<td>Identyfikator</td>
								<td>Pomiar</td>
								<td>Pracownik</td>
								<td>Decyzja</td>
							 </thead>

							 {% for row in items %}
								<tr>
								   <td>{{row["id"]}}</td>
								   <td>{{row["pomiar"]}}</td>
								   <td> {{ row["karta"]}}</td>
								   <td>{{row['text']}}</td>
								</tr>
							 {% endfor %}
						  </table>
						</p>
						<p class="keyword">
						</p>
					</div>

				</div>

			</div>

		</div>
	</div>
